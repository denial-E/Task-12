<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container jumbotron" style="margin: auto;">
        <p style="text-align: center;"><span class="badge rounded-pill bg-danger" id="display" style="text-align: center; font-size: large;"></span>
        </p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script>
    'use strict';
    let timer=10;
    let time = document.getElementById('display');
    time.style.margin= "auto";
    time.style.textAlign = "center";
    time.style.maxWidth ="200px"
    setTimeout(() => {
        time.innerHTML = timer--;
        setTimeout(() =>{
            time.className = "badge rounded-pill bg-light text-green";
            time.innerHTML = timer--;
            setTimeout(() =>{
                time.className = "badge rounded-pill bg-danger";
                time.innerHTML = timer--;
                setTimeout(() =>{
                    time.className = "badge rounded-pill bg-light text-green";
                    time.innerHTML = timer--;
                    setTimeout(() =>{
                        time.className = "badge rounded-pill bg-danger";
                        time.innerHTML = timer--;
                        setTimeout(() =>{
                            time.className = "badge rounded-pill bg-light text-green";
                            time.innerHTML = timer--;
                            setTimeout(() =>{
                                time.className = "badge rounded-pill bg-danger";
                                time.innerHTML = timer--;
                                setTimeout(() =>{
                                    time.className = "badge rounded-pill bg-light text-green";
                                    time.innerHTML = timer--;
                                    setTimeout(() =>{
                                        time.className = "badge rounded-pill bg-danger";
                                        time.innerHTML = timer--;
                                        setTimeout(() =>{
                                            time.className = "badge rounded-pill bg-light text-green";
                                            time.innerHTML = timer--;
                                            setTimeout(() =>{
                                                time.style.fontSize = "36px";
                                                time.style.maxWidth = "310px";
                                                time.className = "badge rounded-pill bg-danger";
                                                time.innerHTML = "Happy Independence Day";
                                                
                                            },1000)
                                        },1000)
                                    },1000)
                                },1000)
                            },1000)
                        },1000)
                    },1000)
                },1000)     
            },1000)
        },1000)
    }, 1000); 
</script>
    
</body>
</html>
